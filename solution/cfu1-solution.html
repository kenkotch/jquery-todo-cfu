        // Add solutions here...

        // use has() (first one together)
        var element = $('div div div').has('span')[0];

        // use not()
        var element = $('div:last-child div div').not('div:first-child')[0];

        // use filter()
        var element = $('div:last-child div div').filter(':last-child')[0];

        // use first() or last()
        var element = $('div').last()[0];

        // use eq()
        var element = $('div').eq(11)[0];

        // use next() or prev()
        var element = $('div:last-child div div').next()[0];

        // use closest()
        var element = $('span').closest('div')[0]

        // use find()
        var element = $('form').find('span').parent()[0];

        console.log(element);
      });
